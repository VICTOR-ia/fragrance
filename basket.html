<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lab Fragrance</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header class="header">
      <a class="logo" href="index.html">
        <img
          src="https://lab-fragrance.ru/local/frontend/images/logo_fragrance.svg"
          alt="Логотип"
        />
      </a>
      <ul>
        <li><a href="catalog.html">Каталог</a></li>
        <li><a href="delivery.html">Оплата и Доставка</a></li>
        <li><a href="contacts.html">Контакты</a></li>
        <li><a href="basket.html">Корзина</a></li>
      </ul>
    </header>
    <main class="main main--basket">
      <div class="main__about">
        <h1>Корзина</h1>
        <img class="main__divider" src="assets/divider.png" alt="Разделитель" />
        <ul class="items">
        </ul>
        <div class="price">
          <img />
          <h2>Итого:</h2>
          <span>0 руб.</span>
          <b>0x</b>
          <button disabled>Оформить</button>
        </div>
      </div>
    </main>
    <footer>
      <img
        src="https://lab-fragrance.ru/local/frontend/images/logo_fragrance_gold.svg"
        alt="Логотип"
      />
      <p>© 2016–2020 Лаб Фрагранс — Распыляя ноты</p>
    </footer>
    <div class="modal hidden">
      <h2>Заказ оформлен!</h2>
      <button>Закрыть</button>
    </div>
    <template id="item">
      <li class="item">
        <img />
        <h2></h2>
        <span></span>
        <b></b>
        <button>Удалить</button>
      </li>
    </template>
    <script src="js/modal.js"></script>
    <script src="js/basket.js"></script>
  </body>
</html>
